<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:render section="Variant{flexform.settings.layout -> fo:format.ucFirst()}" optional="1" arguments="{_all}">

			<f:if condition="{element.media.0}">
				<f:render partial="IconText/Item/Icon" section="Main" arguments="{element: element, icon: element.media.0}" />
			</f:if>

			<f:render section="Title" arguments="{_all}" />
			<f:render section="Description" arguments="{_all}" />
		</f:render>
	</f:section>

	<f:section name="VariantHorizontal">
		<f:if condition="{element.media.0}">
			<f:render partial="IconText/Item/Icon" section="Main" arguments="{element: element, icon: element.media.0}" />
		</f:if>

		<div class="icon-text--content">
			<f:render section="Title" arguments="{_all}" />
			<f:render section="Description" arguments="{_all}" />
		</div>
	</f:section>

	<f:section name="Title">
		<f:if condition="{element.data.title}">
			<f:render partial="Header/Header" arguments="{header: element.data.title, layout: data.tx_foundation_elements_header, cssClass: 'icon-text--title'}" />
		</f:if>
	</f:section>

	<f:section name="Description">
		<f:if condition="{element.data.description}">
			<div class="ce-bodytext icon-text--body">
				<f:format.html>{element.data.description}</f:format.html>
			</div>
		</f:if>
	</f:section>
</div>
